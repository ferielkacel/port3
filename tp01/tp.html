<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Calculator</title>
  </head>
  <body>
    <h1>Student Grade Calculator</h1>
    <form action="calculate.php" method="post">
      <label for="moduleLabel">Module Label:</label>
      <input type="text" name="moduleLabel" id="moduleLabel" required /><br />

      <label for="coefficient">Coefficient:</label>
      <input type="number" name="coefficient" id="coefficient" required /><br />

      <label for="grade">Grade:</label>
      <input type="number" name="grade" id="grade" required /><br />

      <input type="submit" value="Calculate Grade Report" />
    </form>
  </body>
</html>
